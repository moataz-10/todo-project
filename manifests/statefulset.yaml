apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-stset
spec:
  serviceName: db-svc
  replicas: 1
  selector:
    matchLabels:
      app: db-stateful
  template:
    metadata:
      labels:
        app: db-stateful
    spec:
      containers:
        - name: db-container
          image: postgres:latest
          imagePullPolicy: IfNotPresent

          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secret

          # Database port
          ports:
            - name: database
              containerPort: 5432

          # Mount volume for database storage
          volumeMounts:
            - name: db-data-storage
              mountPath: /var/lib/postgresql/data

  # Persistent Volume Claim Template
  volumeClaimTemplates:
    - metadata:
        name: db-data-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
